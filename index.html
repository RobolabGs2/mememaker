<!DOCTYPE html>
<html>
	<head>
		<title>Mememaker</title>
		<link rel="icon" href="./assets/favicon.png" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&family=Caveat&family=Comforter" />
		<link href="https://fonts.cdnfonts.com/css/next-art" rel="stylesheet">
		<link href="https://fonts.cdnfonts.com/css/helvetica-255" rel="stylesheet">
        <meta charset="UTF-8" />
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				background: black;
			}
			body > article {
				display: flex;
				height: 100%;
			}
			#properties {
				flex: 2;
				border-left: white 1px solid;
				color: whitesmoke;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: flex-start;
			}
			#properties > * {
				width: 100%;
				box-sizing: border-box;
				margin-bottom: 8px;
				min-height: 32px;
			}
			.frames {
				flex: 1;
				display: flex;
				flex-direction: column;
				max-height: 50%;
				justify-content: space-between;
			}
			.list {
				display: flex;
				flex-direction: column;
				max-width: 100%;
				overflow-y: auto;
			}
			.list .frame-preview {
				display: flex;
				flex-direction: column;
				cursor: pointer;
				margin-top: 8px;
				height: auto;
			}
			.frame-preview img {
				width: 100%;
				height: auto;
				object-fit: contain;
			}
			.frame-preview footer {
				width: 100%;
				height: 20px;
				display: flex;
			}
			.frame-preview div {
				color: white;
				width: 100%;
				height: 28px;
				text-align: center;
				background-color: gray;
				border-radius: 8px 8px 0 0;
			}
			footer button {
				flex: 1;
			}
			#display {
				flex: 6;
				position: relative;
			}
			#display > canvas {
				position: absolute;
				width: 100%;
			}
			canvas#ui {
				pointer-events: none;
			}
			#items {
				display: flex;
				flex-direction: column;
				border-right: white 1px solid;
				flex: 1;
				overflow-y: hidden;
			}
			#current-frame {
				display: flex;
				border-top: white 2px solid;
			}
			#current-frame > .list {
				flex-direction: column-reverse;
			}
		</style>
	</head>

	<body>
		<script src="./src/index.ts" type="module"></script>
		<article>
			<section id="items">
				<section id="frames" class="frames"></section>
				<section id="current-frame" class="frames"></section>
			</section>
			<section id="display">
				<canvas id="main"></canvas>
				<canvas id="ui"></canvas>
			</section>
			<section id="properties"></section>
		</article>
	</body>
</html>
